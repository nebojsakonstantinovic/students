<!DOCTYPE html>

<div>
  <ul class="students">
    <li *ngFor= "let student of students">
      <span> {{ student.id }} </span> {{ student.name }}
    </li>
  </ul>
</div>







<div>
  <h2>{{ student.name }} details;</h2>
  <div>
    <div>{{student.id }}</div>
    <div>
      <input type="text" name="" value="" [(ngModel)]='student.name'>
      {{ student.name }}
    </div>
  </div>
</div>
