<!DOCTYPE html>

<div>
  <ul class="students">
    <li *ngFor= "let student of students"
        (click)="onSelectedStudent(student)"
        [class.selected] = "student === selectedStudent">
      <span> {{ student.id }} </span> {{ student.name }}
    </li>
  </ul>
</div>

<app-student-detail [prosledjeni]="selectedStudent"></app-student-detail>
